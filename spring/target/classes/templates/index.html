<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/student_detail_submit" method="post">
        <label for="name">Name</label>
        <input type="text" name="name"> <br><br> <!-- Changed stu_name to name -->

        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br><br> <!-- Changed gen to gender -->

        <label for="city">City</label>
        <select name="city">
            <option value="india">India</option>
            <option value="america">America</option>
        </select>
        <br><br>

        <label for="skill">Skills</label>
        <input type="checkbox" name="skill" value="python">Python
        <input type="checkbox" name="skill" value="java">Java
        <input type="checkbox" name="skill" value="javascript">Js
        <br><br>

        <button type="submit">Submit</button>
    </form>

    <a href="view">Student Details</a> 
</body>

</html>
