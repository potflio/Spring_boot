<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form class="form" action="/student_insert" method="POST" enctype="multipart/form-data">
            <label for="" class="form-label">Enter Your Name:</label>
            <input type="text" name="student_name" class="form-control">
            <label for="" class="form-label">Enter Your Age:</label>
            <input type="number" name="student_age" class="form-control">
            <label for="" class="form-label">Choose your Level</label>
            <input type="radio" class="form-control-check" value="Male" name="gender">Male
            <input type="radio" class="form-control-check" value="Female" name="gender">Female <br>
            <label for="" class="form-label">Choose your Programming Languages</label>
            <input type="checkbox" name="programming" value="Python" class="form-control-check">Python
            <input type="checkbox" name="programming" value="Java" class="form-control-check">Java
            <input type="checkbox" name="programming" value="JavaScript" class="form-control-check">JavaScript
            <input type="checkbox" name="programming" value="C++" class="form-control-check">C++ <br>
            <label for="" class="form-label">City</label>
            <select name="city" class="form-control">
                <option value="Tuty">Tuty</option>
                <option value="Nelai">Nelai</option>
            </select><br>
            <label for="" class="form-label">Files</label>
            <input type="file" name="file" class="form-control" multiple><br>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>

     
    </div>
</body>

</html>
